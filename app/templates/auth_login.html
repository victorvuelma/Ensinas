{% load static %}
{% load sweetify %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style/main.css' %}">
    <link rel="stylesheet" href="{% static 'style/auth_login.css' %}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.all.min.js"></script>

    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    
    <title>Ensinas - Login</title>
</head>

<body>
    <div id='main'>

        <div class="login">
            <div class="login-texto">
                <p>Está aqui para</p>
                <h2>Aprender?</h2>
            </div>
            <form method="POST">
                {% csrf_token %}
                {{form_estudante.as_p}}
                <input type="hidden" value="login_estudante" name="do">

                <button>Entrar</button>
            </form>
        </div>

        <div id="logo">
            <a href="{% url 'landing' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
            <a href="{% url 'landing' %}"><h1>Ensi<span>nas</span></h1></a>
            <p>Descubra novos horizontes</p>
            <p>Seu estudo, seu tempo.</p>
            <p>Ainda não possui sua conta?</p>
            <a href="{% url 'app_auth_cadastro' %}"><button>Cadastre-se</button></a>
        </div>

        <div class="login">
            <div class="login-texto">
                <p>Está aqui para</p>
                <h2>Ensinar?</h2>
            </div>

            <form method="POST">
                {% csrf_token %}
                {{form_mentor.as_p}}
                <input type="hidden" value="login_mentor" name="do">

                <button>Entrar</button>
            </form>
        </div>
    </div>

    {% sweetify %}
</body>

</html>
